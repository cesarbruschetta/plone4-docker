[buildout]
extends = buildout.cfg
auto-checkout = *
parts +=
    command

extensions +=
    mr.developer
    
develop =
    ${buildout:directory}/src/cabinformatica.skin
    ${buildout:directory}/src/myportal.skin

[versions]
transaction = 2.4.0 


[instance]
eggs +=
    RelStorage
    MySQL-python
    plone.app.dexterity
    plone.app.referenceablebehavior
    collective.ckeditor
    collective.quickupload
    
    cabinformatica.skin
    myportal.skin

rel-storage =
    type mysql
    host DB-host
    db DB-name
    user DB-user
    passwd DB-password
    shared-blob-dir off
    blob-dir ${buildout:directory}/var/blobstorage
    cache-servers 127.0.0.1:11211
    cache-module-name memcache
    cache-prefix plone_DB-name


[command]
recipe = plone.recipe.command
command =
    echo "import sys; sys.setdefaultencoding('utf-8')" > $(python -c "import site; print(site.getsitepackages()[0])")/sitecustomize.py
        